<!------------------------------------ Menu de Registro de formulario --------------------------------------->

<ng-template #first_session>

    
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
    <div class="container-logo bg-black text-blacl">
      <a class="navbar-brand"href="#">
        <img class="logo" src="data:image/png;base64,{{content}}" >logo del gimnasio 
      </a>
    </div>
    <button class="navbar-toggler bg-warning" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse bg-black" id="navbarSupportedContent" style="width:300px">
      <ul class="navbar-nav  ms-auto mb-2 mb-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Inicio<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{nombre}}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="background: black;">
            <li><a class="dropdown-item" style="cursor: pointer;" (click)="closeSession()">Cerrar Sesion</a></li>
          </ul>
        </li>
        <button class="button2" (click)="finishActivateCuenta()">FINALIZAR</button>
      </ul>
    </div>
    </nav>
    <app-poll></app-poll>

</ng-template>



<!----------------------------------------------------------------------------------------------------------->





<!-------------------------------------------------  Modal de inicio de sesión   ------------------>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  >
  <div class="modal-dialog">
    <div class="modal-content">
<div class="container">
<div class="row align-items-stretch">
<div class="col">
  <img class="btn-close" data-bs-dismiss="modal" aria-label="Close"/>
<h2 class="fw-bold text-center py-5">Bienvenido </h2>
<h1></h1>
  <form  [formGroup]="loginForm" (ngSubmit)="ingresar(loginForm.value)">

    <div class="mb-4 ">
      <label for=" email" class="form-label ">correo electronico  </label>
      <input type="email" class="form-control align-items-center" required="required" placeholder="Correo Electronico" formControlName="correo" >



    </div>
    <div class="mb-4">
      <label for=" password" class="form-label text-center">contraseña </label>
      <input type="password" class="form-control" required="required" placeholder="Contraseña" formControlName="password">
    </div>
    <div class="d-grid b">
      <input type="submit" class="btn btn-outline-warning" name="ingresar" value="Ingresar" data-bs-dismiss="modal">
      </div>

    </form>

    <div class="my-3">
     <span><a >Olvide mi contraseña</a></span>
    </div>

</div>
</div>
</div>
</div>
</div>
</div>
