<div class="container">
  <div class="row justify-content-center">
    <div class=" centro">
      <h1 class="titulo">Valoracion Basica</h1>
    </div>
  </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-wrap">

              <form [formGroup]="formCreateMeasures" (ngSubmit)="createMeasures(formCreateMeasures.value)">
                <table class="table table-striped">

                    <input type="hidden" formControlName="id_medidas" [(ngModel)]="id_medidas">
                    <tr>
                      <th>Peso</th>
                      <td><input type="number" class="form-control align-items-center" required="required" formControlName="peso"   name="titulo" ></td>
                      </tr>

                      <tr>
                        <th>Antebrazo D</th>
                        <td><input type="number" class="form-control align-items-center" required="required" formControlName="antebrazo_derecho" name="titulo" ></td>
                    </tr>
                    <tr>
                        <th>Antebrazo I</th>
                        <td><input type="number" class="form-control align-items-center" required="required" formControlName="antebrazo_izquierdo" name="titulo" ></td>
                    </tr>
                    <tr>
                        <th>Brazo D </th>
                        <td><input type="number" class="form-control align-items-center" required="required" formControlName="brazo_derecho" name="titulo" ></td>
                      </tr>
                      <tr>
                        <th>Brazo I</th>
                        <td><input type="number" class="form-control align-items-center" required="required" formControlName="brazo_izquierdo" name="titulo" ></td>
                      </tr>
                      <tr>
                        <th>Pecho</th>
                        <td><input type="number" class="form-control align-items-center" required="required" formControlName="pecho" name="titulo"></td>
                      </tr>
                      <tr>
                        <th>Abdomen</th>
                        <td><input type="number" class="form-control align-items-center" required="required" formControlName="abdomen" name="titulo"></td>
                      </tr>
                      <tr>
                        <th>Gluteo</th>
                        <td><input type="number" class="form-control align-items-center" required="required" formControlName="gluteo" name="titulo"></td>
                      </tr>
                      <tr>
                        <th>Pierna D</th>
                        <td><input type="number" class="form-control align-items-center" required="required" formControlName="pierna_derecha" name="titulo"></td>
                      </tr>
                      <tr>
                        <th>Pierna I</th>
                        <td><input type="number" class="form-control align-items-center" required="required" formControlName="pierna_izquierda" name="titulo"></td>
                      </tr>
                       <tr>
                        <th>Pantorrilla D</th>
                        <td><input type="number" class="form-control align-items-center" required="required" formControlName="pantorrilla_derecha" name="titulo"></td>
                      </tr>
                      <tr>
                        <th>Pantorrilla I</th>
                        <td><input type="number" class="form-control align-items-center" required="required" formControlName="pantorrilla_izquierda" name="titulo"></td>
                    </tr>

                  <tr>
                    <th>    <button class="cancelar" type="button" (click)="cancellCreateAssessment()">
                      <span class="text">Cancelar</span>
                      <span class="icon">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path>
              </svg></span>
          </button></th>
                    <td><button class="learn-more" type="submit" >
                      <span class="circle" aria-hidden="true">
                      <span class="icon arrow"></span>
                      </span>
                      <span class="button-text">Finalizar</span>
                    </button>
                </td>
                  </tr>
              </table>

            </form>

            </div>
        </div>
    </div>

</div>
